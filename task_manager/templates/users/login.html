{% extends "layout.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

{% trans "Login" as login_text %}

<h1 class="my-4">{{ login_text }}</h1>

<form action="{% url 'login' %}" method="post" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% trans "Log In" as log_in_text %}

    <input class="btn btn-primary" type="submit" value="{{ log_in_text }}">
    
</form>
{% endblock %}
