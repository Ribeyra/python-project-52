{% extends "layout.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

{% trans "Update" as update_text %}

<h1 class="my-4">{{ update_text }} User</h1>

<form action="{% url 'update_user' id %}" method="post" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content=update_text %}
    
</form>
{% endblock %}
