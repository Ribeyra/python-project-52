{% extends "layout.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

{% trans "Update" as update_text %}

<h1 class="my-4">{% trans "Update User" %}</h1>

<form action="{% url 'user_update' pk=user.pk %}" method="post" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    <input class="btn btn-primary" type="submit" value="{{ update_text }}">
    
</form>
{% endblock %}
